<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RSA Cryptosystem</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<style>
		.home {
			padding-top: 20px;
		}
		.col.s6 {
			text-align: center;
			margin: auto;
			padding-bottom: 5%;
		}

		.txt_area {
			width: 100%;
			height: 8rem;
			resize: none;
			overflow-y: scroll;
		}

		.not {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			background: none;
			width: 80%;
		}

		.btn-large {
			width: 50%;
		}
	</style>

	<body>
		<div class="container">
			<div class="row">
				<a class="waves-effect waves-light home" href="./index.html"
					><i class="material-icons left">keyboard_backspace</i
					>Home</a
				>
				<div class="not">
					<form class="col s12">
						<div class="input-field col s6">
							<textarea
								id="public_key"
								class="txt_area"
							></textarea>
						</div>
						<div class="input-field col s6">
							<textarea
								id="private_key"
								class="txt_area"
							></textarea>
						</div>
					</form>
					<div class="carde">
						<div class="col s3"></div>
						<div class="col s6">
							<button
								onclick="submit()"
								class="waves-effect waves-light btn-large"
							>
								Generate Keys
							</button>
						</div>
						<div class="col s3"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="/eel.js"></script>
		<script src="./generate_key.js"></script>
	</body>
</html>
